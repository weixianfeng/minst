<html>
<head>
    <meta charset="utf-8">
    <title>提交附件的表单</title>
    <style>
        .user-form {
            margin-left: 100px;
            margin-top: 100px;
            padding: 20px;
            line-height: 1.5;
            width: 200px;
            font-size: 16px;
        }

        .user-form input {
            font-size: 100%;
            width: 100%;
            border: 1px black solid;
            margin-bottom: 10px;
        }

<form action="/upload" method="post" class="user-form" enctype="multipart/form-data">
    <div>
        <label>附件： </label><input type="file" name="img">

    <button type="submit">提交</button>
</form>
</body>
</html>
